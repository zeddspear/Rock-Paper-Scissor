<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <div class="Headings">
    <H1>Rock Paper Scissor</H1>
    <p>Choose your option</p>
    <p>First 5 Rounds to Win!</p>
   </div>


   <div class="btns">
    
      <button class="Rock" id="rock">Rock</button>
      <button class="Paper" id="paper">Paper</button>
      <button class="Scissor" id="scissor">Scissors</button>
    
   </div>

   <div class="side">
    <div>
      <span>Player Score</span>
    <div class="playerscr" id="playerscr" ></div>
    </div>
    
    <div><span>Computer Score</span>
      <div class="computerscr" id="computerscr" ></div></div>
    
  </div>




   <div class="result">

    <span>Result</span>
    <div class="main" id="main"></div>

    <button class="again" id="reset">Play Again!</button>
   </div>


   
</body>
</html>
